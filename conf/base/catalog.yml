table_patients:
  type: pandas.SQLTableDataset
  table_name: patients
  credentials: postgres
  save_args:
    if_exists: replace

table_conditions:
  type: pandas.SQLTableDataset
  table_name: conditions
  credentials: postgres
  save_args:
    if_exists: replace

table_medications:
  type: pandas.SQLTableDataset
  table_name: medications
  credentials: postgres
  save_args:
    if_exists: replace

table_encounters:
  type: pandas.SQLTableDataset
  table_name: encounters
  credentials: postgres
  save_args:
    if_exists: replace

table_symptoms:
  type: pandas.SQLTableDataset
  table_name: symptoms
  credentials: postgres
  save_args:
    if_exists: replace

