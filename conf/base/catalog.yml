# Here you can define all your data sets by using simple YAML syntax.
#
# Documentation for this file format can be found in "The Data Catalog"
# Link: https://docs.kedro.org/en/stable/data/data_catalog.html

patients:
  type: pandas.CSVDataset
  filepath: data/01_raw/patients.csv

patient_gender:
  type: pandas.CSVDataset
  filepath: data/01_raw/patient_gender.csv

symptoms:
  type: pandas.CSVDataset
  filepath: data/01_raw/symptoms.csv

medications:
  type: pandas.CSVDataset
  filepath: data/01_raw/medications.csv

conditions:
  type: pandas.ExcelDataset
  filepath: data/01_raw/conditions.xlsx
  load_args:
    engine: openpyxl
  
encounters:
  type: pandas.ParquetDataset
  filepath: data/01_raw/encounters.parquet

cleaned_patients:
  type: pandas.CSVDataset
  filepath: data/02_intermediate/patients.csv

cleaned_conditions:
  type: pandas.CSVDataset
  filepath: data/02_intermediate/conditions.csv

cleaned_medications:
  type: pandas.CSVDataset
  filepath: data/02_intermediate/medications.csv

cleaned_encounters:
  type: pandas.CSVDataset
  filepath: data/02_intermediate/encounters.csv

cleaned_symptoms:
  type: pandas.CSVDataset
  filepath: data/02_intermediate/symptoms.csv


postgres_db:
  type: pandas.SQLTableDataset
  table_name: {table_name}
  credentials: postgres_creds

